---
layout: single
---

<main class="pod">
  <h2>Posts tagged with "{{ page.tag }}"</h2>
  <ul>
    {% for post in site.posts %} {% if post.tags contains page.tag %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time>- {{ post.date | date_to_string }}</time>
    </li>
    {% endif %} {% endfor %}
  </ul>
</main>
